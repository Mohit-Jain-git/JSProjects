<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Slider</title>
</head>

<body>
  <div class="container">
    <div class="slider">
      <img src="1.jpg">
      <div class="text">
        Image 1
      </div>
    </div>
    <div class="slider">
      <img src="2.jpg">
      <div class="text">
        Image 2
      </div>
    </div>
    <div class="slider">
      <img src="3.jpg">
      <div class="text">
        Image 3
      </div>
    </div>
    <div class="slider">
      <img src="4.jpg">
      <div class="text">
        Image 4
      </div>
    </div>
    <div class="slider">
      <img src="5.jpg">
      <div class="text">
        Image 5
      </div>
    </div>
    <span class="arrow left" onclick="control(-1)">&#10094</span>
    <span class="arrow right" onclick="control(1)">&#10095</span>
  </div>
  <script src="index.js"></script>
</body>

</html>
